<ion-content [fullscreen]="true">
  <img src="/assets/icon/c-28b93bf742.webp" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; WIDTH:100%; height: 100%;">
  
  <a #topOfPage href="#topOfPage"></a>

  <ion-card-content class="login ion-fade-in-up ion-animatable">
        <h4>Ingresa tu publicación</h4>
        <ion-input style="color: black;" [(ngModel)]="publicacion.titulo" id="titulo" label="Título" labelPlacement="floating"></ion-input>
        <ion-textarea style="color: black;" [(ngModel)]="publicacion.contenido" id="contenido" label="Contenido" labelPlacement="floating"></ion-textarea>
    
        <ion-button (click)="limpiarPublicacion()">Limpiar</ion-button>
        <ion-button (click)="guardarPublicacion()">Guardar</ion-button>
  </ion-card-content>

  <ion-card-content class="login ion-fade-in-up ion-animatable">
    <h4>Publicaciones recientes<h4>

    <ion-card *ngFor="let pub of publicaciones">
        <h4>
          #{{ pub.id }}: {{ pub.titulo }} <br>
          Autor: {{ pub.nombre }} {{ pub.apellido }}
        </h4>
    <br>
  
      {{ pub.contenido }}

      <ion-button (click)="editarPublicacion(pub)">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>

      <ion-button data-testid="eliminar-btn" (click)="eliminarPublicacion(pub)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
