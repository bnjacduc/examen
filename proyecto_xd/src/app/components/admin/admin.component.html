<ion-content>
  <br>
  <h1 style="text-align:center;">Administrar Usuarios</h1>
  <img src="/assets/icon/c-28b93bf742.webp" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; WIDTH:100%; height: 100%;">
    <ion-card>
        <ion-card-header>
        {{ usuario!.nombre }} {{ usuario!.apellido }}
        </ion-card-header>
        <ion-card-content>
        <!-- Puedes agregar más detalles del usuario aquí si es necesario -->
        Correo: {{ usuario!.correo }}
        <!-- Otros detalles del usuario... -->
        </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let usuario of filtrarUsuarioEnSesion()">
      <ion-card-header>
        {{ usuario.nombre }} {{ usuario.apellido }}
      </ion-card-header>
      <ion-card-content>
        <!-- Puedes agregar más detalles del usuario aquí si es necesario -->
        Correo: {{ usuario.correo }}
      </ion-card-content>
      <ion-button (click)="eliminarUsuario(usuario)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-card>
</ion-content>
